{% extends "base_generic.html" %}

{% block content %}
   <h1>Book List </h1>
   {% if book_list %}
   <u1>
       {% for book in book_list %}
         <li>
             <a href="{{book.get_absolute_url}}">{{book.title}}</a> ({{book.author}})
         </li>
        {% endfor %}
   </u1>
   {% else %}
      <p>There are no books in the Library.</p>
      {% endif %}

{% endblock %}
